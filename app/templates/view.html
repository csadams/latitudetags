<!doctype html public "-//W3C//HTML 4.01 Transitional//EN">

{% load i18n %}
<title>{% trans "hash latitude" %}: #{{ tag }}</title>
<style>
body { font-family: helvetica, arial; font-size: 13px; }
</style>

<h1>#{{ tag }}</h1>

<table>
  <tr>
    <th>User</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  {% for row in rows %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.latitude }}</td>
      <td>{{ row.longitude }}</td>
    </tr>
  {% endfor %}
</table>
